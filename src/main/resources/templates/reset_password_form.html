<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        function checkPasswordMatch(fieldConfirmPassword) {
            if (fieldConfirmPassword.value != $("#password").val()) {
                fieldConfirmPassword.setCustomValidity("Passwords do not match!");
            } else {
                fieldConfirmPassword.setCustomValidity("");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <br>
        <div class="row content">
            <h3 style="text-align: center;">Reset your Password</h3>
        </div>
        <br>
        <br>
        <div class="row content">
            <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your new password" required autofocus />
                        </p>
                        <p>
                            <input type="password" class="form-control" placeholder="Confirm your new password"
                                   required oninput="checkPasswordMatch(this);" />
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Change Password" class="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>
</html>

</body>
</html>

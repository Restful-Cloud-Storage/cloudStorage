<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>forget password</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br>
	<div class="row content">
		<h3 style="margin: auto;">Forgot Password</h3>
	</div>
	<br>
	<br>
	<div class="row content">
		<div th:if="${error != null}" style="margin-left: 29%;">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}" style="margin-left: 29%;">
			<p class="text-warning">[[${message}]]</p>
		</div>
	</div>
	<div class="row content">
		<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div>
					<p>We will be sending a reset password link to your email.</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
					</p>
					<p class="text-center">
						<input type="submit" value="Send" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
